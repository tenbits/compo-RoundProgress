<!DOCTYPE html>
<html>
<head></head>
<body>
	<script src='/node_modules/maskjs/lib/mask.js'></script>
	<script src='/lib/RoundProgress.js'></script>
	<script type='text/mask' data-run="true">
		if (sample) {
			.container {
				import from 'samples/~[sample]';
			}
		} else {
			h3 > 'Please select one of the example:'

			var examples = [
				{ name: 'simple', title: 'Simple' }
			];

			each ($scope.examples) {
				ul {
					li > a href='index.html?~[name]' > '~[title]'
				}
			}
		}
	</script>
	<script type='application/javascript'>
		var MODEL = {
			sample: window.location.search.substring(1)
		};
		var app = mask.run(MODEL);

	</script>
</body>
</html>
